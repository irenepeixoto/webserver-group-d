name: Build docker image and push to Docker Hub
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build ./backend/ -t viniciusym/webserver-group-d:latest
      - name: push image to docker hub
        run:
          docker login -u viniciusym -p ${{ env.DOCKER_HUB_TOKEN }}
          docker push viniciusym/webserver-group-d:latest
