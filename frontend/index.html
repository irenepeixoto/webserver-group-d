
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webserver Group D</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .container {
      max-width: 700px;
      margin-top: 40px;
    }
    .header h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .form-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #0b8888;
      border-color: #0b8888;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #076456;
      border-color: #076456;
    }
  
 
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Posto de Combustível mais Próximo e Barato</h1>
    </div>

    <!-- Formulário -->
    <div class="form-section">
      <form id="fuel-form">
        <!-- Código Postal -->
        <div class="form-group row align-items-center">
          <label for="postalCode" class="col-sm-4 col-form-label">
            <i class="fas fa-map-marker-alt text-primary"></i> Código Postal
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="postalCode" placeholder="Insira o seu código postal">
          </div>
        </div>

        <!-- Tipo de Combustível -->
        <div class="form-group row align-items-center">
          <label for="fuelType" class="col-sm-4 col-form-label">
            <i class="fas fa-gas-pump text-success"></i> Tipo de Combustível
          </label>
          <div class="col-sm-8">
            <select class="form-control" id="fuelType">
              <option value="Gasóleo">Gasóleo</option>
              <option value="Gasolina 95">Gasolina 95</option>
              <option value="Gasolina 98">Gasolina 98</option>
            </select>
          </div>
        </div>

        <!-- Botão -->
        <div class="form-group row">
          <div class="offset-sm-4 col-sm-8 text-right">
            <button type="submit" class="btn btn-primary btn-block">
              <i class="fas fa-search"></i> Procurar
            </button>
          </div>
        </div>
      </form>
    </div>

 

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
